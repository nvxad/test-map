<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte dynamique Google Sheet + Mapbox</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // üîë Ton token Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoiY3JvcHRlb3MiLCJhIjoiY21ndDZ4bGxrMDE2czJqcXd0NXJlZGp5NSJ9.d20s5vDPClE5Y7vqccHtDg';

    // üó∫Ô∏è Initialisation de la carte
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [2.3522, 46.8], // France
      zoom: 5
    });

    // üîó Ton lien CSV Google Sheet
    const sheetUrl = 'https://cors-anywhere.herokuapp.com/https://docs.google.com/spreadsheets/d/1eQaITIttCFr_ODiKr2PlGfOXL1NUQUcspfWA9jfjsb0/edit?usp=sharing';

    // üß† Fonction de conversion CSV ‚Üí tableau d‚Äôobjets
    function csvToArray(str, delimiter = ",") {
      const headers = str.slice(0, str.indexOf("\n")).split(delimiter);
      const rows = str.slice(str.indexOf("\n") + 1).split("\n");
      return rows
        .filter(row => row.trim().length > 0)
        .map(row => {
          const values = row.split(delimiter);
          return headers.reduce((obj, header, i) => {
            obj[header.trim()] = values[i] ? values[i].trim() : "";
            return obj;
          }, {});
        });
    }

    // üìç Chargement et affichage des marqueurs
    async function loadData() {
      try {
        const response = await fetch(sheetUrl);
        const csvText = await response.text();
        const data = csvToArray(csvText);

        data.forEach(point => {
          const lat = parseFloat(point.Latitude);
          const lng = parseFloat(point.Longitude);
          const name = point.Name || "Sans nom";
          const city = point.City || "";
          const phone = point.Phone || "";
          const donate = point.Donate || "";

          if (!isNaN(lat) && !isNaN(lng)) {
            new mapboxgl.Marker({ color: "#0078ff" })
              .setLngLat([lng, lat])
              .setPopup(new mapboxgl.Popup().setHTML(`
                <b>${name}</b><br>
                ${city ? city + '<br>' : ''}
                ${phone ? 'üìû ' + phone + '<br>' : ''}
                ${donate ? 'üí∞ ' + donate : ''}
              `))
              .addTo(map);
          }
        });

        console.log("‚úÖ Marqueurs charg√©s :", data.length);
      } catch (error) {
        console.error("‚ùå Erreur de chargement :", error);
      }
    }

    loadData();
  </script>
</body>
</html>
